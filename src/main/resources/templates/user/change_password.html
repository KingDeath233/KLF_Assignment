<html>

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" />

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

<!-- Template js -->
<script th:src="@{/js/template-js.js}"></script>

<title>Employee Management System</title>

</head>

<body>
	<div th:replace="/fragements/side_bar_template :: side_bar"></div>
	<div class="content">
		<div th:replace="/fragements/header_template :: header"></div>
		<div class="page">
			<div class="container pt-5">
				<!-- Signup Form -->
				<div class="row">
					<div class="col-lg-4 col-md-8">
						<h5>Change Password</h5>
						<form th:action="@{/user/process-password}"
							th:object="${user}" method="POST">
							<input th:field="*{username}" type="hidden">
							<div style="margin-bottom: 10px;">
								<input class="form-control" type="password"
									th:field="*{password}" placeholder="New Password">
							</div>
							<div class="error" th:if="*{#fields.hasErrors('password')}"
								th:errors="*{password}"></div>
							<div style="margin-bottom: 10px;">
								<input class="form-control" type="password"
									th:field="*{matchingPassword}" placeholder="Type New Password Again">
							</div>
							<div class="error" th:if="*{#fields.hasErrors('global')}"
								th:errors="*{global}"></div>
							<button style="width: 80px;" type="submit"
								class="btn btn-success">Submit</button>
							<button style="margin-left: 15px; width: 80px;" type="reset"
								class="btn btn-secondary">Reset</button>
							<button style="margin-left: 15px; width: 80px;" type="button"
								class="btn btn-secondary" th:onclick="window.location.href='/'">Return</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="/fragements/footer_template :: footer"></div>
	</div>
</body>
</html>
